<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePass Pro - Professional Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #B8E6B8 0%, #FFB6C1 100%);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #90EE90, #FFB6C1, #98FB98, #F0C0C0);
            background-size: 300% 100%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #5A9A5A, #D5737A);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #666;
            font-size: 1.1em;
            font-weight: 500;
        }

        .security-badge {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, #90EE90, #7DC97D);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9em;
            font-weight: 600;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(144, 238, 144, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
            font-size: 1em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #90EE90;
            outline: none;
            box-shadow: 0 0 0 4px rgba(144, 238, 144, 0.1);
            transform: translateY(-2px);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            transform: scale(1.2);
        }

        .generate-btn {
            width: 100%;
            background: linear-gradient(135deg, #90EE90, #FFB6C1);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(144, 238, 144, 0.4);
        }

        .generate-btn:active {
            transform: translateY(-1px);
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .generate-btn:hover::before {
            left: 100%;
        }

        .password-section {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border: 2px dashed #90EE90;
            position: relative;
        }

        .password-display {
            background: #2d3436;
            color: #90EE90;
            font-family: 'Courier New', monospace;
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 1.3em;
            letter-spacing: 3px;
            text-align: center;
            position: relative;
            overflow: hidden;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #555;
        }

        .password-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(144,238,144,0.1), transparent);
            animation: scan 2s infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .password-hidden {
            color: #FFB6C1;
            font-size: 2em;
            letter-spacing: 5px;
        }

        .password-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .control-btn {
            background: #90EE90;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.95em;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(144, 238, 144, 0.3);
        }

        .control-btn.copy-btn {
            background: linear-gradient(135deg, #98FB98, #7DC97D);
        }

        .control-btn.show-btn {
            background: linear-gradient(135deg, #FFB6C1, #F08080);
        }

        .strength-meter {
            margin: 15px 0;
        }

        .strength-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .strength-fill {
            height: 100%;
            border-radius: 4px;
            transition: all 0.5s ease;
            width: 0%;
        }

        .strength-text {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .action-buttons {
            margin: 20px 0;
        }

        .length-selector {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #e1e5e9;
            transition: all 0.3s ease;
            text-align: center;
        }

        .length-selector:hover {
            border-color: #90EE90;
            box-shadow: 0 4px 15px rgba(144, 238, 144, 0.1);
        }

        .length-selector label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #444;
            font-size: 1em;
        }

        .length-selector select {
            padding: 12px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            color: #333;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .length-selector select:focus {
            border-color: #90EE90;
            outline: none;
            box-shadow: 0 0 0 3px rgba(144, 238, 144, 0.1);
        }

        .length-selector select:hover {
            border-color: #7DC97D;
            transform: translateY(-1px);
        }

        .status-message {
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #98FB98, #7DC97D);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .notification.show {
            transform: translateX(0);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            border-top: 2px solid #e0e0e0;
            background: linear-gradient(135deg, rgba(144, 238, 144, 0.1), rgba(255, 182, 193, 0.1));
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #90EE90, #FFB6C1, #98FB98);
            background-size: 200% 100%;
            animation: gradientShift 2s ease infinite;
        }

        .footer .portfolio-title {
            color: #444;
            font-size: 1em;
            font-weight: 700;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .footer .contact-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .footer .contact-link {
            display: flex;
            align-items: center;
            color: #5A9A5A;
            text-decoration: none;
            font-weight: 600;
            font-size: 1em;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .footer .contact-link:hover {
            color: white;
            background: linear-gradient(135deg, #5A9A5A, #7DC97D);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(90, 154, 90, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .footer .contact-link .icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            display: inline-block;
            vertical-align: middle;
            object-fit: contain;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .footer .contact-link .linkedin-icon {
            background: white;
            padding: 2px;
        }

        .footer .contact-link .github-icon {
            background: white;
            border-radius: 50%;
            padding: 2px;
        }

        .footer .contact-link:hover .icon {
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .footer .project-note {
            color: #777;
            font-size: 0.85em;
            font-style: italic;
            margin-top: 10px;
            opacity: 0.9;
        }

        .loading {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #90EE90;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 25px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .password-controls {
                grid-template-columns: 1fr;
            }

            .footer .contact-links {
                flex-direction: column;
                gap: 15px;
            }

            .footer .contact-link {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>SecurePass Pro</h1>
            <p class="subtitle">Professional Password Generator</p>
            <div class="security-badge">
                AES-256 Encrypted
            </div>
        </div>

        <form id="passwordForm">
            <div class="form-group">
                <label for="site">Website/Service Name (Optional)</label>
                <input type="text" id="site" name="site" placeholder="e.g., Gmail, Facebook, Banking..." autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="length">Password Length</label>
                <select id="length" name="length">
                    <option value="8">8 characters (Basic)</option>
                    <option value="12" selected>12 characters (Recommended)</option>
                    <option value="16">16 characters (Strong)</option>
                    <option value="20">20 characters (Very Strong)</option>
                    <option value="24">24 characters (Military Grade)</option>
                    <option value="32">32 characters (Maximum Security)</option>
                </select>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="include_symbols" name="include_symbols" checked>
                    <label for="include_symbols">Include special characters (!@#$%^&*)</label>
                </div>
            </div>
            
            <button type="submit" class="generate-btn">
                Generate Secure Password
            </button>
        </form>

        <div class="password-section" id="passwordSection" style="display: none;">
            <h3 style="text-align: center; margin-bottom: 15px; color: #333;">
                Password Generated Successfully
            </h3>
            
            <div class="password-display" id="passwordDisplay">
                <span class="password-hidden" id="passwordContent">●●●●●●●●●●●●</span>
            </div>

            <div class="strength-meter" id="strengthMeter">
                <div class="strength-text" id="strengthText">Calculating strength...</div>
                <div class="strength-bar">
                    <div class="strength-fill" id="strengthFill"></div>
                </div>
            </div>

            <div class="password-controls">
                <button class="control-btn show-btn" onclick="togglePassword()" id="toggleBtn">
                    Reveal Password
                </button>
                <button class="control-btn copy-btn" onclick="copyPassword()" id="copyBtn">
                    Copy to Clipboard
                </button>
            </div>

            <div id="statusMessage"></div>
        </div>

        <div class="loading" id="loading"></div>

        <div class="footer">
            <div class="portfolio-title">Explore More of My Work</div>
            <div class="contact-links">
                <a href="https://www.linkedin.com/in/anda-maria-cristina-scarlat-3640692b3" target="_blank" class="contact-link linkedin">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/960px-LinkedIn_logo_initials.png" 
                         alt="LinkedIn" class="icon linkedin-icon">
                    LinkedIn Profile
                </a>
                <a href="https://github.com/CristinaS0211" target="_blank" class="contact-link github">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/2048px-Octicons-mark-github.svg.png" 
                         alt="GitHub" class="icon github-icon">
                    GitHub Profile
                </a>
            </div>
            <div class="project-note">
                Built with passion for secure web development
            </div>
        </div>
    </div>

    <!-- Notification popup -->
    <div id="notification" class="notification"></div>

    <script>
        let currentPassword = '';
        let passwordVisible = false;

        // Character sets for password generation
        const charSets = {
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        function generateSecurePassword(length, includeSymbols) {
            let charset = charSets.lowercase + charSets.uppercase + charSets.numbers;
            if (includeSymbols) {
                charset += charSets.symbols;
            }

            let password = '';
            
            // Ensure at least one character from each required set
            password += getRandomChar(charSets.lowercase);
            password += getRandomChar(charSets.uppercase);
            password += getRandomChar(charSets.numbers);
            
            if (includeSymbols) {
                password += getRandomChar(charSets.symbols);
            }

            // Fill the rest of the password length
            const remainingLength = length - password.length;
            for (let i = 0; i < remainingLength; i++) {
                password += getRandomChar(charset);
            }

            // Shuffle the password to randomize character positions
            return shuffleString(password);
        }

        function getRandomChar(str) {
            const crypto = window.crypto || window.msCrypto;
            const array = new Uint8Array(1);
            crypto.getRandomValues(array);
            return str[array[0] % str.length];
        }

        function shuffleString(str) {
            const array = str.split('');
            const crypto = window.crypto || window.msCrypto;
            
            for (let i = array.length - 1; i > 0; i--) {
                const randomBytes = new Uint8Array(1);
                crypto.getRandomValues(randomBytes);
                const j = randomBytes[0] % (i + 1);
                [array[i], array[j]] = [array[j], array[i]];
            }
            
            return array.join('');
        }

        function calculatePasswordStrength(password) {
            let score = 0;
            let feedback = [];

            // Length scoring
            if (password.length >= 12) score += 25;
            else if (password.length >= 8) score += 15;
            else score += 5;

            // Character variety scoring
            if (/[a-z]/.test(password)) score += 15;
            if (/[A-Z]/.test(password)) score += 15;
            if (/[0-9]/.test(password)) score += 15;
            if (/[^A-Za-z0-9]/.test(password)) score += 20;

            // Pattern penalties
            if (/(.)\1{2,}/.test(password)) score -= 10; // repeated characters
            if (/012|123|234|345|456|567|678|789|890/.test(password)) score -= 10; // sequences
            
            // Bonus for good length
            if (password.length >= 16) score += 10;
            if (password.length >= 20) score += 10;

            let strength = 'Weak';
            let color = '#dc3545';

            if (score >= 85) {
                strength = 'Excellent';
                color = '#28a745';
            } else if (score >= 70) {
                strength = 'Very Strong';
                color = '#28a745';
            } else if (score >= 55) {
                strength = 'Strong';
                color = '#ffc107';
            } else if (score >= 40) {
                strength = 'Fair';
                color = '#fd7e14';
            }

            return {
                score: Math.min(100, Math.max(0, score)),
                strength: strength,
                color: color
            };
        }

        function updateStrengthMeter(password) {
            const analysis = calculatePasswordStrength(password);
            
            document.getElementById('strengthText').textContent = 
                `Strength: ${analysis.strength} (${analysis.score}/100)`;
            
            const strengthFill = document.getElementById('strengthFill');
            strengthFill.style.width = analysis.score + '%';
            strengthFill.style.backgroundColor = analysis.color;
        }

        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const length = parseInt(document.getElementById('length').value);
            const includeSymbols = document.getElementById('include_symbols').checked;
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('passwordForm').style.display = 'none';
            
            setTimeout(() => {
                // Generate new password
                currentPassword = generateSecurePassword(length, includeSymbols);
                
                // Reset visibility state
                passwordVisible = false;
                const passwordContent = document.getElementById('passwordContent');
                passwordContent.textContent = '●'.repeat(Math.min(length, 16));
                passwordContent.className = 'password-hidden';
                document.getElementById('toggleBtn').textContent = 'Reveal Password';
                
                // Update strength meter
                updateStrengthMeter(currentPassword);
                
                // Hide loading and show results
                document.getElementById('loading').style.display = 'none';
                document.getElementById('passwordSection').style.display = 'block';
                document.getElementById('passwordForm').style.display = 'block';
                
                showNotification('New secure password generated!');
                
                // Auto-copy after a short delay
                setTimeout(() => {
                    copyPassword();
                }, 1000);
            }, 1500);
        });

        function togglePassword() {
            const toggleBtn = document.getElementById('toggleBtn');
            const passwordContent = document.getElementById('passwordContent');
            
            if (!passwordVisible) {
                passwordContent.textContent = currentPassword;
                passwordContent.className = '';
                toggleBtn.textContent = 'Hide Password';
                passwordVisible = true;
                showStatus('Password is now visible!', 'warning');
                
                // Auto-hide after 15 seconds
                setTimeout(() => {
                    if (passwordVisible) {
                        togglePassword();
                    }
                }, 15000);
            } else {
                passwordContent.textContent = '●'.repeat(Math.min(currentPassword.length, 16));
                passwordContent.className = 'password-hidden';
                toggleBtn.textContent = 'Reveal Password';
                passwordVisible = false;
                showStatus('Password secured and hidden', 'success');
            }
        }

        function copyPassword() {
            if (!currentPassword) {
                showStatus('No password to copy!', 'error');
                return;
            }

            const copyBtn = document.getElementById('copyBtn');
            const originalText = copyBtn.textContent;
            
            copyBtn.textContent = 'Copying...';
            
            navigator.clipboard.writeText(currentPassword).then(() => {
                copyBtn.textContent = 'Copied!';
                showStatus('Password copied to clipboard!', 'success');
                showNotification('Password copied successfully!');
            }).catch(() => {
                copyBtn.textContent = 'Failed';
                showStatus('Copy failed - please try again', 'error');
            });
            
            setTimeout(() => {
                copyBtn.textContent = originalText;
            }, 3000);
        }

        function showNotification(message, type = 'success', duration = 4000) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification show';
            
            if (type === 'error') {
                notification.style.background = 'linear-gradient(135deg, #FFB6C1, #F08080)';
            } else {
                notification.style.background = 'linear-gradient(135deg, #98FB98, #7DC97D)';
            }
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('statusMessage');
            if (!statusDiv) return;
            
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            
            setTimeout(() => {
                statusDiv.textContent = '';
                statusDiv.className = '';
            }, 5000);
        }

        // Generate an initial password when the page loads
        window.addEventListener('load', function() {
            // Wait a moment then trigger initial generation
            setTimeout(() => {
                document.getElementById('passwordForm').dispatchEvent(new Event('submit'));
            }, 500);
        });
    </script>
</body>
</html>
